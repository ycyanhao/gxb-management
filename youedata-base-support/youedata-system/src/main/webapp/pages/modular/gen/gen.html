@layout("/common/_container.html",{title:"代码生成",js:["/assets/modular/gen/gen.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">代码生成</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form" lay-filter="genForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">作者</label>
                            <div class="layui-input-block">
                                <input type="text" id="author" name="author" lay-verify="title" autocomplete="off" placeholder="代码生成注释的作者" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目地址 <i class="layui-icon layui-icon-tips" lay-tips="生成文件的路径，具体到src层；可为空（为空时打包成zip）"></i></label>
                            <div class="layui-input-block">
                                <input type="text" id="srcPath" name="srcPath" lay-verify="title" autocomplete="off" placeholder="项目地址，例如：E:\yanhao\idea_workspaces\gxb-management\youedata-main\src\main\java"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目包名称 <i class="layui-icon layui-icon-tips" lay-tips="项目包名称，具体到模块包。例如：com.youedata.modular.demos"></i></label>
                            <div class="layui-input-block">
                                <input type="text" id="proPackage" name="proPackage" lay-verify="title" autocomplete="off" placeholder="项目包名称，例如：com.youedata.modular.demos"
                                       value="com.youedata.modular" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">表前缀移除 <i class="layui-icon layui-icon-tips" lay-tips="移除表的前缀关键字,可为空"></i></label>
                            <div class="layui-input-block">
                                <input type="text" id="removePrefix" name="removePrefix" lay-verify="title" autocomplete="off" placeholder="需要移除的表前缀如：sys_" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">数据源选择</label>
                            <div class="layui-input-block">
                                <select id="dataSourceId" name="dataSourceId" lay-filter="dataSourceId">
                                    <option value="">请选择数据源</option>
                                    @for(item in dataSources!){
                                    <option value="${item.dbId}">${item.dbName}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择表</label>
                            <div class="layui-input-block">
                                <table class="layui-hide" id="dbTableList" lay-filter="dbTableList"></table>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" id="execute">生成代码</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-xs layui-hide" name="con-btn" id="{{d.tableName}}_opt" lay-event="conditionEdit" lay-tips="配置生成mapper.xml时，是否生成相关查询条件">查询条件</a>
</script>
@}

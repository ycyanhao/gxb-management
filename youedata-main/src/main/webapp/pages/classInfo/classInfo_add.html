@layout("/common/_form.html",{js:["/assets/classInfo/classInfo_add.js"]}){

<form class="layui-form" id="classInfoForm" lay-filter="classInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">班级编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="classNo" name="classNo" placeholder="请输入班级编号:项目部名称首拼大写字母+培训课程名称(等级）+日期" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">课程名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="courseName" name="courseName" placeholder="请输入课程名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">培训等级<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="trainLevel" name="trainLevel" placeholder="请输入培训等级（00：初级；01：中级；02：高级）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">培训形式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="trainForm" name="trainForm" placeholder="请输入培训形式（00：线上；01：线下；02：线上+线下）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">培训地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="trainAddress" name="trainAddress" placeholder="请输入培训地点" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
